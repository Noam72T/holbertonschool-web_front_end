<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styleguide</title>
</head>

<body>

    <header>
        <!-- Header content -->
    </header>

    <main>
        <!-- Blockquotes section -->
        <section id="blockquotes">
            <!-- Blockquotes section content -->
        </section>

        <!-- Typography section -->
        <section id="typography">
            <!-- Typography section content -->
        </section>

        <!-- Table section -->
        <section id="table">
            <!-- Table section content -->
        </section>

        <!-- Details section -->
        <section id="details">
            <!-- Details section header -->
            <header>
                <h2>Details</h2>
            </header>

            <!-- Default details element -->
            <div>
                <h3>Default</h3>
                <details>
                    <summary>Show/Hide me</summary>
                    Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
                </details>
            </div>

            <!-- Open details element -->
            <div>
                <h3>Open</h3>
                <details open>
                    <summary>Always open</summary>
                    Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
                </details>
            </div>
        </section>

        <section>
            <header>
                <h2>Video</h2>
            </header>
            <video controls loop poster="https://intranet-projects-files.s3.amazonaws.com/webstack/thumbnail.jpg">
                <source src="https://intranet-projects-files.s3.amazonaws.com/webstack/BigBuckBunny.mp4"
                    type="video/mp4">
                Sorry, your browser doesn't support HTML5 video.
            </video>
        </section>

        <section>
            <header>
                <h2>Audio</h2>
            </header>
            <audio controls>
                <source src="https://intranet-projects-files.s3.amazonaws.com/webstack/TroubleChapter8_64kb.mp3"
                    type="audio/mp3">
                Sorry, your browser doesn't support the audio element.
            </audio>
        </section>
        <!-- Iframe -->
        <section>
            <header>
                <h2>Iframe</h2>
            </header>
            <div>
                <iframe title="Holberton School" width="350" height="200"
                    src="https://www.youtube.com/embed/41N6bKO-NVI">
                    Holberton Sally
                </iframe>
            </div>
        </section>
        
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

</body>

</html>
